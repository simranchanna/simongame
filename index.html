<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>

    <header><h1>Press the start button</h1></header>

    <div class="field red"></div>
    <div class="field blue"></div>
    <div class="field yellow"></div>
    <div class="field green"></div>
    <div class="bar" id="info">
	   WELCOME TO SIMON GAME!
   </div>
    <div class="buttons">
	     <button id="start">start</button>
	     <button id="reset">reset</button>
	     <button id="strict">strict mode disabled</button>
    </div>

    <footer>Created by Simran Kaur</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/index.js" charset="utf-8"></script>
  </body>
</html>
